<p>
  {{obj | json}}
</p>
<div>
  {{date | date: 'yyyy-MM-dd hh:mm:ss'}}
</div>
<div>
  {{ date | appAgo }}
</div>
<p>
  <!-- 第三个参数限制长度,整数最小4位,小数0-2位 -->
  {{price | currency:'CNY' : 'symbol' : '4.0-2' }}
</p>

<p>
  <!-- 从第一位开始切割, 到第三位截止不包含第三位 -->
  {{data | slice: 1:3}}
</p>
