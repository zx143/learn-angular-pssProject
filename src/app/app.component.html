<app-scrollable-tab [topMenuList]="topMenuList" backgroundColor="#eee" indicatorColor="#2b4b6b"
   (tabSelected)="tabEmit($event)"></app-scrollable-tab>

<app-image-slider [sliders]="imgSliderList"></app-image-slider>

<app-horizontal-grid [channels]="channels">
   <div *ngFor="let item of channels" appGridItem>
      <img [src]="item.icon" alt="" appGridItemImage="2rem" fitModule="none">
      <span appGridItemTitle=".8rem">{{item.title}}</span>
   </div>
</app-horizontal-grid>
